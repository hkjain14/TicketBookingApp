<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
</head>
<body>
{{ username }}'s dashboard
<a href="/">Logout</a>
<a href="/summary">Summary</a>
Editing an existing show.
<form action="/edit/show" method="post">
    <label for="showName">Show Name: </label>
    <input id="showName" type="text" name="showName" required>
    <br/>
    <label for="rating">Rating: </label>
    <input id="rating" type="number" min="1" max="5" name="rating" required>
    <br/>
    <label for="startTime">Start Time: </label>
    <input id="startTime" type="text" name="startTime" required>
    <br/>
    <label for="endTime">End Time: </label>
    <input id="endTime" type="text" name="endTime" required>
    <br/>
    <label for="tags">Tags: </label>
    <input id="tags" type="text" name="tags" required>
    <br/>
    <label for="price">Price: </label>
    <input id="price" type="number" min="0" name="price" required>

    <input type="hidden" name="showId" value={{showId}} >
    <br/>
    <input type="submit" value="Save">
</form>
</body>
</html>
