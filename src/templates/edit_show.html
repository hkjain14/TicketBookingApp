<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>

    <!-- Navbar  -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark ">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('viewAdmin')}}">
                <img src="https://img.icons8.com/color/96/null/popcorn.png" alt="Logo" width="30" height="26"
                    class="d-inline-block align-text-top">

                Admin's Dashboard

            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('viewAdmin')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('root')}}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <h3>Edit an existing show</h3>

    <div class="container mx-auto" style="max-width:500px">
                <form action="/edit/show" method="post">
                    <label for="showName" class="form-label" style="font-weight:500">Show Name: </label>
                    <input id="showName" type="text" maxlength="20" name="showName" class="form-control" required>
                    <br />
                    <label for="rating" class="form-label" style="font-weight:500">Rating: </label>
                    <input id="rating" type="number" min="1" max="5" name="rating" class="form-control" required>
                    <br />
                    <label for="startTime" class="form-label" style="font-weight:500">Start Time: </label>
                    <input id="startTime" type="text" maxlength="10" name="startTime" class="form-control" required>
                    <br />
                    <label for="endTime" class="form-label" style="font-weight:500">End Time: </label>
                    <input id="endTime" type="text" maxlength="10" name="endTime" class="form-control" required>
                    <br />
                    <label for="tags" class="form-label" style="font-weight:500">Tags: </label>
                    <input id="tags" type="text" maxlength="50" name="tags" class="form-control" required>
                    <br />
                    <label for="price" class="form-label" style="font-weight:500">Price: </label>
                    <input id="price" type="number" min="0" name="price" class="form-control" required>

                    <input type="hidden" name="showId" value={{showId}}>
                    <br />
                    <input type="submit" value="Save" class="btn btn-danger btn-lg float-end">
                </form>
    </div>

    <!-- Bootstrap JavaScript links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous">
        </script>
</body>

</html>
