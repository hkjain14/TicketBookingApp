<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Venue</title>
</head>
<body>
{{ username }}'s dashboard
<a href="/">Logout</a>
<a href="/summary">Summary</a>
Editing an existing venue.
<form action="/edit/venue" method="post">
    <label for="venueName">Venue Name: </label>
    <input id="venueName" type="text" name="venueName" required>
    <br/>
    <label for="place">Place: </label>
    <input id="place" type="text" name="place" required>
    <br/>
    <label for="location">Location: </label>
    <input id="location" type="text" name="location" required>
    <br/>
    <label for="capacity">Capacity: </label>
    <input id="capacity" type="number" min="0" name="capacity" required>

    <input type="hidden" name="venueId" value={{venueId}}>
    <br/>
    <input type="submit" value="Save">
</form>
</body>
</html>
