<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Show</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('root')}}">
                <img src="https://img.icons8.com/color/96/null/popcorn.png" alt="Logo" width="30" height="26"
                    class="d-inline-block align-text-top">
                Admin's Dashboard
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('root')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('root')}}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('summary')}}">Summary</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form action="/create/venue" method="get">
        <div class="d-grid gap-2 w-25 ">
            <input type="submit" value="Create Venue" class="btn btn-outline-danger btn-lg outline-round">
        </div>
    </form>

    <ul>

        {% for venue in venues %}
        <li>

            {{ venue.venue_name }}
            <form action="/edit/venue" method="get">
                <input type="hidden" name="venueId" value={{venue.venue_id}}>
                <input type="submit" value="Edit" class="btn btn-outline-warning btn-sm">
            </form>
            <form action="/delete/venue" method="post">
                <input type="hidden" name="venueId" value={{venue.venue_id}}>
                <input type="submit" onclick="return confirm('Are you sure you want to delete the venue?')"
                       value="Delete" class="btn btn-outline-warning btn-sm">
            </form>
            <form action="/create/show" method="get">
                <input type="hidden" name="venueId" value={{venue.venue_id}}>
                <input type="submit" value="Create show" class="btn btn-danger btn-sm ">
            </form>
            </div>
        </li>
        </div>
        </div>



        <ul>
            {% for show in venue.showsArr %}
            <li>
                {{ show.show_name }}
                <form action="/edit/show" method="get">
                    <input type="hidden" name="showId" value={{show.show_id}}>
                    <input type="submit" value="Edit" class="btn btn-outline-warning btn-sm">
                </form>
                <form action="/delete/show" method="post">
                    <input type="hidden" name="showId" value={{show.show_id}}>
                    <input type="submit" onclick="return confirm('Are you sure you want to delete the show?')"
                           value="Delete" class="btn btn-outline-warning btn-sm">
                </form>
            </li>
            {% endfor %}
        </ul>


        </li>
        {% endfor %}
    </ul>
</body>

</html>
