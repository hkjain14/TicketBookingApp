<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Show</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>

    <!-- Navbar  -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark ">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('viewUser')}}">
                <img src="https://img.icons8.com/color/96/null/popcorn.png" alt="Logo" width="30" height="26"
                    class="d-inline-block align-text-top">
            
                    {{ username }}'s Dashboard
            
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('viewUser')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('bookings')}}">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('root')}}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container">
    <div style="display:flex; justify-content:space-between; font-weight:500; font-size:large ">
        <div>Booking - {{showName}} - {{venueName}}</div>
        <div>Available Seats - {{seats}}</div>
        <div>Time - {{startTime}} - {{endTime}}</div>
    </div>
</div>    

<br/>
<br/>
<br/>


<div class="container mx-auto" style="max-width:500px">
    <form action="/book/show" method="post">
    
    <input type="hidden" name="showId" value={{showId}}>
    <label for="bookCount" class="form-label" style="font-weight:500">Number of tickets: </label>
    <input id="bookCount" oninput="bookCountChangeFunc(this)"  type="number" min="0" max={{seats}} name="bookCount" class="form-control" required>
    <br/>
    <label for="price" class="form-label" style="font-weight:500">Price: </label>
    <input type="number" id="price" value={{price}} class="form-control" readonly>
    <br/>
    <label for="totalAmount" class="form-label" style="font-weight:500">Total: </label>
    <input type="number" id="totalAmount" class="form-control" readonly>
    <br/>
    <input type="submit" value="Confirm Booking" class="btn btn-danger btn float-end">
    <script>
        const price = {{price}};
        function bookCountChangeFunc(bookCountEl) {
            document.getElementById("totalAmount").value = bookCountEl.value * price
        }
    </script>
</form>
</div>


<!-- Bootstrap JavaScript links -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
            integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous">
</script>
</body>
</html>
