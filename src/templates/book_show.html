<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book show</title>
</head>
<body>
{{ username }}'s Dashboard
<a href="/profile">Profile</a>
<a href="/bookings">Bookings</a>
<a href="/">Logout</a>

<br/>
Booking - {{showName}} {{venueName}}

<br/>
Time - {{startTime}} - {{endTime}}

<br/>
Available Seats - {{seats}}

<br/>


<form action="/book/show" method="post">
    <input type="hidden" name="showId" value={{showId}}>
    <label for="bookCount">Number: </label>
    <input id="bookCount" oninput="bookCountChangeFunc(this)"  type="number" min="0" max={{seats}} name="bookCount" required>
    <br/>
    <label for="price">Price: </label>
    <input type="number" id="price" value={{price}} readonly>
    <br/>
    <label for="totalAmount">Total: </label>
    <input type="number" id="totalAmount" readonly>
    <br/>
    <input type="submit" value="Confirm Booking">
    <script>
        const price = {{price}};
        function bookCountChangeFunc(bookCountEl) {
            document.getElementById("totalAmount").value = bookCountEl.value * price
        }
    </script>
</form>
</body>
</html>
