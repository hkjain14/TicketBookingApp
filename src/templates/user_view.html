<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Show</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>

    <!-- Navbar  -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark ">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('viewUser')}}">
                <img src="https://img.icons8.com/color/96/null/popcorn.png" alt="Logo" width="30" height="26"
                    class="d-inline-block align-text-top">
                {{ username }}'s Dashboard
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('profile')}}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('bookings')}}">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('root')}}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



<br/>
<br/>
<br/>

<form action="/user" method="get">
    <label for="placeFilter">Search venues by place:</label>
    <input id="placeFilter" type="text" name="placeFilter" >
    <label for="ratingFilter">Search shows by minimum rating:</label>
    <input id="ratingFilter" type="number" min="1" max="5" name="ratingFilter">
    <label for="tagsFilter">Search shows by tags:</label>
    <input id="tagsFilter" type="text" name="tagsFilter">
    <input type="submit" value="Filter">
</form>
<br/>
<ul>
    {% for venue in venues %}
        <li>
            {{ venue.venue_name }} - {{ venue.venue_place }}
            <ul>
                {% for show in venue.showsArr %}
                    <li>
                        {{ show.show_name }}
                        {{ show.show_start_time }}
                        <form action="/book/show" method="get">
                            <input type="hidden" name="showId" value="{{ show.show_id }}" >
                            <input type="submit" id="submit" value="Book">
                        </form>
                        <script>
                            const availableSeats =
                            {{ show.show_available_seats }};
                            if (availableSeats <= 0) {
                                const submitEl = document.getElementById("submit");
                                submitEl.value = "Housefull";
                                submitEl.disabled = true;
                            }
                        </script>
                    </li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
</ul>



<!-- Bootstrap JavaScript links -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
            integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous">
</script>

</body>
</html>
