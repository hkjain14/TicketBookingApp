<body>
        <!-- Navbar  -->
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

<h3>Create a new show</h3>

<form action="/create/show" method="post">
    <label for="showName">Show Name: </label>
    <input id="showName" type="text" name="showName" required>
    <br/>
    <label for="rating">Rating: </label>
    <input id="rating" type="number" min="1" max="5" name="rating" required>
    <br/>
    <label for="startTime">Start Time: </label>
    <input id="startTime" type="text" name="startTime" required>
    <br/>
    <label for="endTime">End Time: </label>
    <input id="endTime" type="text" name="endTime" required>
    <br/>
    <label for="tags">Tags: </label>
    <input id="tags" type="text" name="tags" required>
    <br/>
    <label for="price">Price: </label>
    <input id="price" type="number" min="0" name="price" required>
    <input type="hidden" name="venueId" value={{venueId}} >
    <br/>
    <input type="submit" value="Save">
</form>
</body>
</html>
