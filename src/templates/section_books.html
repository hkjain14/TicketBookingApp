<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>books for {{ s1.section_name }}</title>
</head>
<body>
    <h2>Books for section {{ s1.section_name }}</h2>
    <ol>
        {% for book in books %}
            <li>{{ book.book_name }}</li>
        {% endfor %}
    </ol>
    <a href="/create/book/{{ s1.section_id }}">Add a book</a>
    
</body>
</html>
